<div *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unlysted comentario-list">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date : "dd-MM-yyyy HH:mm" }}</em>
      <p class="break-word m2">{{ comentario.text }}</p>
    </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="comentarioForm" (submit)="gravar()">
      <div class="input group">
        <textarea class="form-control" formControlName="comentario"></textarea>
        <div class="input-group-append">
          <button [disabled]="comentarioForm.invalid" class="btn btn-primary pull-left"></button>
        </div>
      </div>
      <app-mensagem mensagem="Tamanho mÃ¡ximo de 300 caracteres" *ngIf="!!comentarioForm.get('comentario')?.errors?.maxlength"></app-mensagem>
    </form>
  </div>
</div>
